<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>2048</title>
  <style>
    #table {
      border-collapse: collapse;
      user-select: none;
    }

    #table td {
      border: 10px solid #bbada0;
      width: 116px;
      height: 128px;
      font-size: 50px;
      font-weight: bold;
      text-align: center;
    }

    #score {
      user-select: none;
    }

    .color-2 {
      background-color: #eee4da;
      color: #776e65;
    }

    .color-4 {
      background-color: #eee1c9;
      color: #776e65;
    }

    .color-8 {
      background-color: #f3b27a;
      color: white;
    }

    .color-16 {
      background-color: #f69664;
      color: white;
    }

    .color-32 {
      background-color: #f77c5f;
      color: white;
    }

    .color-64 {
      background-color: #f75f3b;
      color: white;
    }

    .color-128 {
      background-color: #edd073;
      color: #776e65;
    }

    .color-256 {
      background-color: #edcc62;
      color: #776e65;
    }

    .color-512 {
      background-color: #edc950;
      color: #776e65;
    }

    .color-1024 {
      background-color: #edc53f;
      color: #776e65;
    }

    .color-2048 {
      background-color: #edc22e;
      color: #776e65;
    }
  </style>
</head>

<body>
  <table id="table"></table>
  <div id="score">0</div>
  <button id="back">되돌리기</button>

  <script>
    const $table = document.getElementById('table');
    const $score = document.getElementById('score');
    const $back = document.getElementById('back');
    let data = [];
    const history = [];

    $back.addEventListener('click', () => {
      const prevData = history.pop();
      if (!prevData) return;
      $score.textContent = prevData.score;
  	  data = prevData.table;
      draw();
    });
    

    function startGame() {
      const $fragment = document.createDocumentFragment();
      [1, 2, 3, 4].forEach(function () {
        const rowData = [];
        data.push(rowData);
        const $tr = document.createElement('tr');
        [1, 2, 3, 4].forEach(() => {
          rowData.push(0);
          const $td = document.createElement('td');
          $tr.appendChild($td);
        });
        $fragment.appendChild($tr);
      });
      $table.appendChild($fragment);
      // console.log($table)
      put2ToRandomCell();
      draw();
    }

    function put2ToRandomCell() {
      const emptyCells = [];
      // console.log(data)
      data.forEach(function (rowData, i) {
        rowData.forEach(function (cellData, j) {
          if (!cellData) {
            emptyCells.push([i, j]);
          }
        });
      });
      // console.log(emptyCells);
      const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      data[randomCell[0]][randomCell[1]] = 2;
    }

    function draw() {
      // console.log(data)
      data.forEach((rowData, i) => {
        // console.log(rowData, i)
        rowData.forEach((cellData, j) => {
          // console.log(cellData, j)
          const $target = $table.children[i].children[j];
          // console.log($target);
          if (cellData > 0) {
            $target.textContent = cellData;
            $target.className = 'color-' + cellData;
          } else {
            $target.textContent = '';
            $target.className = '';
          }
        });
      });
    }

    startGame();

    
    // data = [
    //   [2, 2, 2, 2],
    //   [4, 4, 4, 4],
    //   [1024, 1024, 8, 8],
    //   [16, 16, 16, 16],
    // ] //개발 편의를 위해
    draw();


    function moveCells(direction) {
      history.push({
        table:JSON.parse(JSON.stringify(data)),
        score: $score.textContent,
      });
      switch (direction) {
        case 'left': {
          const newData = [[], [], [], []];
          data.forEach((rowData, i) => {
            rowData.forEach((cellData, j) => {
              if (cellData) {
                const currentRow = newData[i]
                const prevData = currentRow[currentRow.length - 1];
                // console.log(currentRow)
                // console.log(prevData)
                if (prevData === cellData) {  // 이전 값과 지금 값이 같으면
                  const score = parseInt($score.textContent);
                  $score.textContent = score + currentRow[currentRow.length - 1] * 2;
                  currentRow[currentRow.length - 1] *= -2;
                } else {
                  newData[i].push(cellData);
                }
              }
            });
          });
          [1, 2, 3, 4].forEach((rowData, i) => {
            [1, 2, 3, 4].forEach((cellData, j) => {
              data[i][j] = Math.abs(newData[i][j]) || 0;
            });
          });
          break;
        }
        case 'right': {
          const newData = [[], [], [], []];
          data.forEach((rowData, i) => {
            rowData.forEach((cellData, j) => {
              if (rowData[3 - j]) {
                const currentRow = newData[i]
                const prevData = currentRow[currentRow.length - 1];
                if (prevData === rowData[3 - j]) {
                  const score = parseInt($score.textContent);
                  $score.textContent = score + currentRow[currentRow.length - 1] * 2;
                  currentRow[currentRow.length - 1] *= -2;
                } else {
                  newData[i].push(rowData[3 - j]);
                }
              }
            });
          });
          console.log(newData);
          [1, 2, 3, 4].forEach((rowData, i) => {
            [1, 2, 3, 4].forEach((cellData, j) => {
              data[i][3 - j] = Math.abs(newData[i][j]) || 0;
            });
          });
          break;
        }
        case 'up': {
          const newData = [[], [], [], []];
          data.forEach((rowData, i) => {
            rowData.forEach((cellData, j) => {
              if (cellData) {
                const currentRow = newData[j]
                const prevData = currentRow[currentRow.length - 1];
                if (prevData === cellData) {
                  const score = parseInt($score.textContent);
                  $score.textContent = score + currentRow[currentRow.length - 1] * 2;
                  currentRow[currentRow.length - 1] *= -2;
                } else {
                  newData[j].push(cellData);
                }
              }
            });
          });
          [1, 2, 3, 4].forEach((cellData, i) => {
            [1, 2, 3, 4].forEach((rowData, j) => {
              data[j][i] = Math.abs(newData[i][j]) || 0;
            });
          });
          break;
        }
        case 'down': {
          const newData = [[], [], [], []];
          data.forEach((rowData, i) => {
            rowData.forEach((cellData, j) => {
              if (data[3 - i][j]) {
                const currentRow = newData[j]
                const prevData = currentRow[currentRow.length - 1];
                if (prevData === data[3 - i][j]) {
                  const score = parseInt($score.textContent);
                  $score.textContent = score + currentRow[currentRow.length - 1] * 2;
                  currentRow[currentRow.length - 1] *= -2;
                } else {
                  newData[j].push(data[3 - i][j]);
                }
              }
            });
          });
          console.log(newData);
          [1, 2, 3, 4].forEach((cellData, i) => {
            [1, 2, 3, 4].forEach((rowData, j) => {
              data[3 - j][i] = Math.abs(newData[i][j]) || 0;
            });
          });
          break;
        }
      }
      if (data.flat().includes(2048)) {  // 승리
        draw();
        setTimeout(() => {
          alert('축하합니다! 2048을 만들었습니다.');
        }, 0);
      } else if (!data.flat().includes(0)) {  // 빈칸이 없으면 패배
        alert(`${$score.textContent}점 으로 패배했습니다. 새로고침(F5) 을 통해 게임을 초기화하세요.`);
      } else {
        put2ToRandomCell();
        draw();
      }
    }
    

    window.addEventListener('keyup', (event) => {
      if (event.key === 'ArrowUp') {
        moveCells('up');
        console.log('keyup', event);
      } else if (event.key === 'ArrowDown') {
        moveCells('down');
        console.log('keydown', event);
      } else if (event.key === 'ArrowLeft') {
        moveCells('left');
        console.log('keyleft', event);
      } else if (event.key === 'ArrowRight') {
        moveCells('right');
        console.log('keyright', event);
      }
    });


    let startCoord;
    window.addEventListener('mousedown', (event) => {
      startCoord = [event.clientX, event.clientY];
    });
    window.addEventListener('mouseup', (event) => {
      const endCoord = [event.clientX, event.clientY];
      const diffX = endCoord[0] - startCoord[0];
      const diffY = endCoord[1] - startCoord[1];
      if (diffX < 0 && Math.abs(diffX) > Math.abs(diffY)) {
        moveCells('left');
      } else if (diffX > 0 && Math.abs(diffX) > Math.abs(diffY)) {
        moveCells('right');
      } else if (diffX > 0 && Math.abs(diffX) <= Math.abs(diffY)) {
        moveCells('down');
      } else if (diffX < 0 && Math.abs(diffX) <= Math.abs(diffY)) {
        moveCells('up');
      }
    });

  </script>
</body>

</html>
